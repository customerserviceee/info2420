<!DOCTYPE html>
<html>


<head>

<meta charset="UTF-8">
	
<title>HTML Practice 6 - Tables</title>

<style type="text/css">

.center{
	margin: auto;
	width: 550px;
	border-collapse: collapse
	}
.center-table{
	margin: auto;
	width: 550px;
	border-collapse: collapse
	}
table, th, td {
	border: 1px solid black
	padding: 10px;
.first-column{
	background-color: #CCCCCC;
	width: 25%;
	}
.days{
	background-color: #99FF66;
	width: 25%;
	}
	
</style>
</head>
<body>
<div class="center">
   <table class="center-table">
	<caption class="caption">My Class Schedule</caption>
	<colgroup <col class="first-column"></colgroup>
	<colgroup span="5" class="days"></colgroup>
	
	<tr>
	<th>Courses</th>
	<th>Monday</th>
	<th>Tuesday</th>
	<th>Wednesday</th>
	<th>Thursday</th>
	<th>Friday</th>
	</tr>
	
	<tr>
	<th>INFO 1120</th>
	<td></td>
	<td> 9 - 11</td>
	<td></td>
	<td>9-11</td>
	<td></td>
	</tr>
	
	<tr>
	<th>INFO 2420</th>
	<td>Online</td>
	</tr>
	
	<tr>
	<th>MATH 1010</th>
	<td>12:00PM</td>
	<td>1:00PM</td>
	<td>12:00PM</td>
	<td>1:00PM</td>
	<td>12:00PM</td>
	<td>1:00PM</td>
	</tr>
	
	<tr>
	
	
   </table>
</div>



</body>
</html>
